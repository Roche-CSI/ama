[build-system]
requires = ["setuptools>=68.0.0,<69.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asset-manager"
version = "2.2.15"
description = "asset-manager command line tool"
readme = "README.md"
authors = [
    { name = "Swarup Mahanti", email = "swarup.mahanti@roche.com" }
]
maintainers = [
    { name = "Swarup Mahanti", email = "swarup.mahanti@roche.com" }
]
license = { text = "@2021 Roche Sequencing Solution" }
requires-python = ">=3.10,<3.11"  # "==3.10.*"
dependencies = [
    "asset-contents==0.2.3",
    "asset-core==1.6.3",
    "asset-db==0.2.2",
    "asset-pluggy==1.1.8",
    "asset-plugin-gcr==1.1.1",
    "asset-plugin-gcs==1.2.1",
    "asset-plugin-posix==1.1.2",
    "asset-plugin-s3==1.3.1",
    "asset-utils==1.3.3",
    "markupsafe==2.1.*",
]

[tool.setuptools.packages.find]
include = ["*"]
namespaces = false

[project.scripts]
asset = "asset_manager.app:run"
ama = "asset_manager.app:run"
